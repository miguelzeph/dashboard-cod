<!--  Display Total of Documents -->
<a title = "Show all documents"
 href="{{url_for('dashboard.display_codename', show ='TOTAL') }}" class="btn btn-primary" >Total <span
    class="badge alert-light">{{counter["TOTAL"]}}</span></a>

<!-- Display Only TP -->
<a title = "Show only True Positives"
 href="{{url_for('dashboard.display_codename', show ='TP') }}" class="btn btn-success">TP <span
    class="badge alert-light">{{counter["TP"]}}</span></a>

<!-- Display Only FP -->
<a title = "Show only False Positives"
 href="{{url_for('dashboard.display_codename', show ='FP') }}" class="btn btn-danger">FP <span

 href="{{url_for('dashboard.display_codename', show ='PUBCHEM') }}" class="btn btn-warning">PubChem
