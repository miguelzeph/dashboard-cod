<!-- Save on Mongo -->
<script>
    function saveMongo(id, synonym) {

        $(document).on('submit', "form#" + id + "submit", function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{{url_for("dashboard.save_mongo")}}',
                data: {
                    synonym: synonym,
                    comment: $("#" + id + "comment").val(),
                    class: $("#" + id + "class").val(),
                    TP: $("." + id + "TP").is(":checked"),
                },
                success: function () {
                    //alert('Saved on pubmedArticles_codename mongo collection');
                    Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: 'saved',
                        showConfirmButton: false,
                        timer: 800
                    });
                }
            })
        })
    }
</script>
